<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金融app</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4313165_bza1tfv1eeq.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="jr__body">
    <div class="head">
      <div class="left">
        <p class="wel">Welcome back</p>
        <p class="name">Anarda</p>
      </div>
      <div class="right">
      </div>
    </div>
    <div class="card-wrap">
      <div class="card-img"></div>
      <div class="card-add">
        <div class="card-add__jia">+</div>
      </div>
      <div class="card-item">
        <ul>
          <li><i class="iconfont icon-zhifeiji"></i></li>
          <li><i class="iconfont icon-meiyuan"></i></li>
          <li><i class="iconfont icon-zhaoxiangji"></i></li>
          <li><i class="iconfont icon-dian"></i></li>
        </ul>
      <div class="card-item-title">
        <p>Send</p>
        <p>Request</p>
        <p>Pay</p>
        <p>More</p>
      </div>
      </div>
    </div>
    <div class="lists">
      <p class="lists-title">Recent transactions</p>
      <ul>
        <li>
          <div class="lists-img"><i class="iconfont icon-paypal2"></i></div>
          <div class="lists-info">
            <p class="lists-info-title">Paypal payment</p>
            <p class="lists-info-time">28 Nov 2021 • 12:01 am</p>
          </div>
          <div class="lists-money">+ $212</div>
        </li>
        <li>
          <div class="lists-img"><i class="iconfont icon-xinhao"></i></div>
          <div class="lists-info">
            <p class="lists-info-title">Spotify subscription</p>
            <p class="lists-info-time">28 Nov 2021 • 12:01 am</p>
          </div>
          <div class="lists-money">- $212</div>
        </li>
        <li>
          <div class="lists-img"><i class="iconfont icon-keji"></i></div>
          <div class="lists-info">
            <p class="lists-info-title">Adobe CC subcription</p>
            <p class="lists-info-time">28 Nov 2021 • 12:01 am</p>
          </div>
          <div class="lists-money">- $67</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="jr__footer">
    <ul>
      <li>
        <i class="iconfont icon-shouye"></i>
      </li>
      <li>
        <i class="iconfont icon-liebiao"></i>
      </li>
      <li>
        <i class="iconfont icon-qianbao"></i>
      </li>
      <li>
        <i class="iconfont icon-wode"></i>
      </li>
    </ul>
  </div>
</body>

</html>
