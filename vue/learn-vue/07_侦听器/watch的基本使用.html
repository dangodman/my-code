<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>今天温度{{temperature}}度</h2>
    <h3>建议穿:{{suggestion}}</h3>

    <button @click="add">+</button>
    <button @click="minus">-</button>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
         temperature:10,
         suggestion:'夹克'
        }
      },
      methods:{
        add(){
          this.temperature += 5  
        },
        minus(){
          this.temperature -= 5
        }
      },
      watch: { // 侦听器
        temperature(newVal,oldVal){
          if(this.temperature > 20){
            this.suggestion = '短袖'
          } else if(this.temperature <= 0){
            this.suggestion = '羽绒服'
          } else{
            this.suggestion = '夹克'
          }
        }
      },
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
