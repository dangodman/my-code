<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{msg}}</h2>
    <h2>{{count * 2 }}</h2>
    <h2>{{getReverse}}</h2>
    <h2>{{emo ? '难过' : '开心'}}</h2>
    <button @click="changeEmo">切换心情</button>
  </template>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      template: '#my-app',
      data() {
        return {
          msg: 'Hello 阳阳',
          count: 100,
          emo:false
        }
      },
      methods:{
        changeEmo(){
          this.emo = !this.emo
        }
      },
      computed: {
        getReverse() {
          return this.msg.split(' ').reverse().join(' ')
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
